<!DOCTYPE html>
<html lang="es-CO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Miltonian&family=Simonetta:ital,wght@0,400;0,900;1,400;1,900&display=swap" rel="stylesheet">
    <title>Encriptador de Texto</title>
</head>
<body>
    <header class="head">
        <img src="img/gatobuscadodfondoguayabacorte - copia.jpg" class="image">
        <h1 class="head__title">Encriptador de Texto</h1>
        <img src="img/gatobuscadodfondoguayabacorte.jpg" class="image">
    </header>
    <main class="contenido">
        <section class="contenido__area__encriptacion">
            <textarea cols="57.5" rows="7" id="textoIngresado" class="encriptacion__container" placeholder="Ingrese el texto aquí."></textarea>
            <div class="botones">   
                <button onclick="botonEncriptar();" class="boton">Encriptar</button>
                <button onclick="botonDesencriptar();" class="boton">Desencriptar</button>
            </div>
            <p class="text">❗No se aceptan mayúsculas ni caracteres especiales.</p>
        </section>
        <section class="contenido__area__desencriptacion">
            <textarea cols="57.5" rows="7" id="textoEncriptado" class="encriptacion__container"></textarea>
                <div class="botones">
                    <button onclick="copiarTexto();" class="boton">Copiar</button>
                </div>
        </section>
    </main>
    <footer class="pie__pagina">
        <p class="pie__pagina__texto">Desarrollado por Julieth Pavas</p>
            <section class="icon">
                <a class="icon" href="https://www.instagram.com/juliethpavas1d/" target="_blank" rel="noreferrer noopener">
                    <img src="img/instagram_icono_fondo.png"></a>
                <a class="icon" href="https://github.com/JuliethPavas" target="_blank" rel="noreferrer noopener">
                    <img src="img/github_icono_fondo.png"></a>
                <a class="icon" href="https://www.linkedin.com/in/nora-julieth-pavas-herrera/" target="_blank" rel="noreferrer noopener">
                    <img src="img/linkedin_icono_fondo.png"></a>
                <a class="icon" href="https://x.com/juliethpavas1D" target="_blank" rel="noreferrer noopener">
                    <img src="img/x_icono_fondo.png"></a>
            </section>         
        <p class="pie__pagina__texto">2024</p>
    </footer>
</body>
<script src="app.js" defer></script>
</html>
